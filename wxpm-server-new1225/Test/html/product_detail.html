    <ons-page id="product-detail">
            <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="fn.load('profile.html')">

          <!--  /*图片轮播*/-->

                <ons-row>价格：<b>2500.00</b></ons-row>

                    <ons-col>规格：以实物为主</ons-col>
                    <ons-col>编号：SN0004</ons-col>
                </ons-row>
                <ons-row>重量：5.00g</ons-row>
                <ons-row>
                 数量：   <!--数量增加减少的按钮-->

                <input class="inputclass" id="input2" type=button value="-">
                <input  style="width: 25px;text-align: center" class="inputclass" id="input0" type=text name=amount value="1">

                </ons-row>

        <ons-card>
